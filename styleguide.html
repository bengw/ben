<!doctype>
<html>
<head>
	<title>Styleguide</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="styleguide">

	<main>

		<h1 class="title">Styleguide</h1>

		<section class="colours">
			<h2>Colours</h2>

			<p class="primary">Purple</p>
			<p class="secondary">Green</p>
			<p class="tertiary">Orange</p>
			<p class="black">Black</p>
			<p class="white">White</p>
			<p class="grey">Grey</p>
		</section>

		<section class="headings">
			<h2>Headings</h2>

			<h1>Heading 1</h1>
			<h2>Heading 2</h2>
			<h3>Heading 3</h3>
			<h4>Heading 4</h4>
			<h5>Heading 5</h5>
			<h6>Heading 6</h6>
		</section>

		<section class="fonts">
			<h2>Fonts</h2>

			<p class="regular">Montserrat Regular</p>
			<p class="italic">Montserrat Regular Italic</p>
			<p class="semi-bold">Montserrat Regular Semi-Bold</p>
			<p class="bold">Montserrat Regular Bold</p>
		</section>

	</main>

</html>
